version: 2.1

cache-key: &cache-key "{{ arch }}/{{ .Environment.CIRCLE_JOB }}/{{ .Environment.CACHE_GENERATION }}/{{ checksum \"differential.cabal\"}}"

stack-build: &stack-build
  steps:
    - checkout

    - restore_cache:
        key: *cache-key

    - run:
        name: Setup Stack on MacOS
        command: |
          if [ $(uname) = Darwin ]; then
            curl -L "https://www.stackage.org/stack/osx-x86_64" | tar xz --strip-components=1 -C ~/.local/bin/
          fi

    - run:
        name: Setup GHC
        command: |
          stack --resolver $RESOLVER --no-terminal setup
          stack --resolver $RESOLVER --no-terminal update

    - run:
        name: Show Environment
        command: |
          stack --version
          stack --resolver $RESOLVER ghc -- --version

    - run:
        name: Build Dependencies
        command: |
          stack --resolver $RESOLVER --no-terminal build --test --bench --only-dependencies $EXTRA_ARGS && SUCCESS=1
          test -n "$IGNORE_FAILURE" -o -n "$SUCCESS" || false

    - save_cache:
        key: *cache-key
        paths:
          - /root/.stack
          - .stack-work

    - run:
        name: Build Project
        command: |
          stack --resolver $RESOLVER --no-terminal build --test --no-run-tests --bench --no-run-benchmarks --haddock --no-haddock-deps $EXTRA_ARGS && SUCCESS=1
          test -n "$IGNORE_FAILURE" -o -n "$SUCCESS" || false

    - run:
        name: Run Tests
        command: |
          stack --resolver $RESOLVER --no-terminal build --test $EXTRA_ARGS && SUCCESS=1
          test -n "$IGNORE_FAILURE" -o -n "$SUCCESS" || false

cabal-build: &cabal-build
  steps:
    - checkout

    - restore_cache:
        key: *cache-key

    - run:
        name: Setup Stack on MacOS
        command: |
          if [ $(uname) = Darwin ]; then
            curl -L "https://www.stackage.org/stack/osx-x86_64" | tar xz --strip-components=1 -C ~/.local/bin/
          fi

    - run:
        name: Setup GHC & Cabal
        command: |
          stack --resolver $RESOLVER --no-terminal setup
          stack --resolver $RESOLVER --no-terminal update
          echo "export PATH=$(stack --resolver $RESOLVER --no-terminal path --bin-path)" >> $BASH_ENV
          cabal new-update

    - run:
        name: Show Environment
        command: |
          stack --version
          stack --resolver $RESOLVER ghc -- --version
          cabal --version

    - run:
        name: Build Dependencies
        command: |
          cabal new-configure --enable-tests --enable-benchmarks $EXTRA_ARGS && SUCCESS=1
          cabal new-build --only-dependencies $EXTRA_ARGS && SUCCESS=1
          test -n "$IGNORE_FAILURE" -o -n "$SUCCESS" || false

    - save_cache:
        key: *cache-key
        paths:
          - /root/.stack
          - /root/.cabal
          - .cabal

    - run:
        name: Build Project
        command: |
          cabal new-build $EXTRA_ARGS && SUCCESS=1
          test -n "$IGNORE_FAILURE" -o -n "$SUCCESS" || false

    - run:
        name: Run Tests
        command: |
          grep -qe '^test-suite ' *.cabal || exit 0
          cabal new-test $EXTRA_ARGS && SUCCESS=1
          test -n "$IGNORE_FAILURE" -o -n "$SUCCESS" || false

stack-linux: &stack-linux
  <<: *stack-build
  docker:
    - image: haskell:latest

cabal-linux: &cabal-linux
  <<: *cabal-build
  docker:
    - image: haskell:latest

stack-macos: &stack-macos
  <<: *stack-build
  macos:
    xcode: "10.0"

cabal-macos: &cabal-macos
  <<: *cabal-build
  macos:
    xcode: "10.0"

jobs:
  stack-lts-9:
    <<: *stack-linux
    environment:
      RESOLVER: lts-9

  stack-lts-11:
    <<: *stack-linux
    environment:
      RESOLVER: lts-11

  stack-lts-12:
    <<: *stack-linux
    environment:
      RESOLVER: lts-12

  cabal-lts-7:
    <<: *cabal-linux
    environment:
      RESOLVER: lts-7

  cabal-lts-9:
    <<: *cabal-linux
    environment:
      RESOLVER: lts-9

  cabal-lts-11:
    <<: *cabal-linux
    environment:
      RESOLVER: lts-11

  cabal-lts-12:
    <<: *cabal-linux
    environment:
      RESOLVER: lts-12

  cabal-lts-13:
    <<: *cabal-linux
    environment:
      RESOLVER: lts-13

  stack-nightly:
    <<: *stack-linux
    environment:
      RESOLVER: nightly
      IGNORE_FAILURE: true

  stack-lts-12-macos:
    <<: *stack-macos
    environment:
      RESOLVER: lts-12

workflows:
  version: 2
  build-and-test:
    jobs:
      - stack-lts-9
      - stack-lts-11
      - stack-lts-12
      - cabal-lts-7
      # - cabal-lts-9
      - cabal-lts-11
      - cabal-lts-12
      - cabal-lts-13
      - stack-nightly
      # - stack-lts-12-macos
